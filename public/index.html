<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spotify Data Viz</title>
    <link rel="stylesheet" href="/public/style.css">
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/britecharts/2.4.9/css/britecharts.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Open+Sans" rel="stylesheet">
</head>

<body id="body">
    <template id="main">



        <div id="wrapper">

            <section id="intro">
                <h1 id="title">Hi, {{ name }}</h1>
                <br/>
                <p>Welcome to your spotify dashboard. Click through each section to learn more about your music habits.</p>
                <div class="fancyButton">
                    <button class="next" id="enter"><span>ENTER</span></button>
                 </div>
            </section>



            <section id="topArtists">
                <div class="content">
                    <h1 id="title2">You have great taste in music.</h1>
                    <p>Here's a collection of some of your top artists on Spotify, based on your  behavior and play history â€”- not including tracks played in incognito mode. Placement is randomly generated, and each circle size represents the artist's popularity across Spotify.</p>
                    <br />

                    <!-- This is where our big bubble chart enters -->
                    <div id="bubbleChart">
                    </div>

                    <br />


                    <p class="footnote">* Infrequent users of Spotify may not have enough data to generate full dataset.</p>

                    <div class="fancyButton">
                        <button class="back" id="back1"><span>BACK</span></button>
                        <button class="back" id="long_term"><span>ALL TIME</span></button>
                        <button class="back" id="medium_term"><span>LAST 6 MONTHS</span></button>
                        <button class="back" id="short_term"><span>LAST MONTH</span></button>

                        <button class="next" id="short_term_audio"><span>Audio Stats(Short)</span></button>
                        <button class="next" id="next1"><span>NEXT</span></button>
                     </div>


                     <!-- Selected artist stats-->
                     <div id="selected-artist-box">


                        <ol id="similar-artists">
                        </ol>

                     </div>











                 </div>
            </section>





        <section id="end" class="animated slideOutLeft">
            <div class="content">
                <h1 id="title">About</h1>
                <p>This application uses Spotify data from the <a href="https://developer.spotify.com/web-api/"> Spotify Web Api.</a> For more information on the way Spotify calculates audio features of tracks, visit the <a href="https://developer.spotify.com/web-api/get-audio-features/">API documentation here.</a></p>
                <p>Note: Infrequent users of Spotify may not have enough data to generate full datasets.</p>
                <p>View this code on <a href="https://github.com/kaylarobertson3/spotify-api-charts">Github</a>, or follow me on <a href="https://twitter.com/kaylajoro">Twitter!</a> :)</p>
                <div class="fancyButton">
                    <button class="next" id="restart"><span>RESTART</span></button>
                </div>
            </div>
        </section>







    </div>




        <footer>
            <p>&#9400; Ahnaf Tazwar Ayub</p>
        </footer>




    </template>

    <!-- Load in scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/britecharts/2.4.9/umd/miniTooltip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/britecharts/2.4.9/umd/colors.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/britecharts@1/dist/bundled/britecharts.min.js"></script>

<!-- 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.6.0/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-selection/1.2.0/d3-selection.js"></script> -->

    <script src="https://d3js.org/d3.v5.min.js"></script>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
    <script src="public/client.js" charset="utf-8"></script>

    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
</body>

</html>
